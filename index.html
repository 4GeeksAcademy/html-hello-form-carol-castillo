<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>Formulario</title>
</head>

<body>
  <form class="needs-validation">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <h2>Payment form example</h2>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            <h5>Some fields are missing</h5>
          </div>
            <div class="container-fluid">
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXX" required>
                </div>
                <div class="col-2">
                  <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0000" required>
                </div>
                <div class="col-4">
                  <label for="exampleFormControlInput1" class="form-label">Amount $</label>
                  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Amount" required>
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="exampleFormControlInput1" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" required>
                </div>
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" required>
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="exampleFormControlInput1" class="form-label">City</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" required>
                </div>
                <div class="col-3">
                  <label for="exampleDataList" class="form-label">State</label>
                  <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Pick a state" required>
                  <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                  </datalist>
                </div>
                <div class="col-3">
                  <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                  <input type="number" class="form-control" id="exampleFormControlInput1" required>
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="exampleFormControlInput1" class="form-label">We accept</label>
                  <div class="col-3">
                    <div class="bg-secondary rounded pt-2 pb-2 ps-3">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                          value="mastercard" required>
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-xl"
                            style="color: #ffffff;"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                          value="visa" required>
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-xl"
                            style="color: #ffffff;"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                          value="paypal" required>
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal fa-xl"
                            style="color: #ffffff;"></i></label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <p class="color:secondary">Add any notes here.</p>
                </div>
              </div>
            </div>
        </div>
        <div class="card-footer text-muted">
          <div class="float-sm-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
